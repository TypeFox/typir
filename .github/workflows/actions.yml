name: Build

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: typir-build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Volta
      uses: volta-cli/action@v4

    - name: Install
      shell: bash
      run: |
        npm ci

    - name: Build
      shell: bash
      run: |
        npm run build

    - name: Lint
      shell: bash
      run: |
        npm run lint

    - name: Test
      shell: bash
      run: |
        npm run test:run
